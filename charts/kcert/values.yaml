kcertImage: "nabsul/kcert:v1.2.0"
name: "kcert"

# KCert uses the standard .NET configuration system, which allows you to set configuration values via environment variables.
# The following environment variables must be set for KCert to work properly. All others can be set according to your needs.
# You can see all available configuration options in apsettings.json or in KCertConfig.cs.
env:
  ACME__EMAIL: ""
  ACME__TERMSACCEPTED: "false"
  ACME__DIRURL: "https://acme-staging-v02.api.letsencrypt.org/directory" # https://acme-v02.api.letsencrypt.org/directory
  KCERT__SHOWRENEWBUTTON: "false"

