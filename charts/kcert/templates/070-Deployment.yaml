apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name | quote }}
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    app: {{ .Values.name | quote }}
    {{- include "kcert.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name | quote }}
      {{- include "kcert.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ .Values.name | quote }}
        {{- include "kcert.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.name | quote }}
      containers:
      - name: {{ .Values.name | quote }}
        image: {{ required "kcertImage is required" .Values.kcertImage }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8080
          name: http-admin
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
      env:
      {{- range $key, $value := .Values.env }}
      - name: "{{ $key }}"
        value: "{{ $value }}"
      {{- end }}
      {{- range $secret := .Values.envSecrets }}
      - name: "{{ $secret.name }}"
        valueFrom:
          secretKeyRef:
            name: "{{ $secret.secretName }}"
            key: "{{ $secret.secretKey }}"
      {{- end }}
