{{ if not .Values.env.KCERT__NAMESPACECONSTRAINTS }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.name | quote }}
  labels:
    {{- include "kcert.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.name | quote }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.name | quote }}
  apiGroup: rbac.authorization.k8s.io
{{ else }}
{{- range $index, $value := split "," .Values.env.KCERT__NAMESPACECONSTRAINTS }}
{{- if ne $index "0" }}
---
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $.Values.name | quote }}
  namespace: {{ $value | quote }}
  labels:
    {{- include "kcert.labels" $ | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ $.Values.name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
roleRef:
  kind: Role
  name: {{ $.Values.name | quote }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{ end }}
