apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name | quote }}
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    app: {{ .Values.name | quote }}
    {{- include "kcert.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: http-admin
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: {{ .Values.name | quote }}
    {{- include "kcert.selectorLabels" . | nindent 4 }}
