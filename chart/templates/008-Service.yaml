apiVersion: v1
kind: Service
metadata:
  name: {{ required "names.service is required" .Values.names.service }}
  namespace: {{ required "names.namespace is required" .Values.names.namespace }}
  labels:
    app: kcert
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: http-admin
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: {{ required "names.app is required" .Values.names.app }}
